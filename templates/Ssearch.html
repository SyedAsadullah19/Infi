<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sponsor Dashboard</title>
</head>
<body>
    <center><h1>Sponsor Dashboard</h1></center>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('sdash',id=id) }}"><button class="btn btn-danger" type="button">{{query4.username}}</button></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('mycampaigns',id=id) }}"><button class="btn btn-primary" type="button">All Campaigns</button></a>
            <a class="nav-item nav-link" href="{{ url_for('showinfluencer',id=id) }}"><button class="btn btn-primary" type="button">Influencer</button></a>
            <a class="nav-item nav-link" href="{{ url_for('showinfluencerrequest',id=id) }}"><button class="btn btn-primary" type="button">Request Sent</button></a>
            <a class="nav-item nav-link" href="{{ url_for('showinfluencerrecived',id=id) }}"><button class="btn btn-primary" type="button">Request Recived</button></a>
            <a class="nav-item nav-link" href="{{ url_for('showinfluencerresponse',id=id) }}"><button class="btn btn-success" type="button">Responses</button></a>
            <a class="nav-item nav-link" href="{{ url_for('searchinfluencer',id=id) }}"><button class="btn btn-success" type="button">Search</button></a>
            <a class="nav-item nav-link" href="{{ url_for('logout',id=id) }}"><button class="btn btn-success" type="button">Logout</button></a>
        </div>
        </div>
      </nav>
        <div class="container">
            <form action="" method="post" class="form-control form-control-lg border border-dark">
                <br>
                <div class="container">
                  <label for="">Search:</label>
                <input type="text" name="inf_name" value="{{inf_name}}">
                <label for="">Influencer Type:</label>
                <select name="inf_t" id=" ">
                <option value="5500">Nano-Influencers (1,000 to 10,000 followers)</option>
                <option value="30000">Micro-Influencers (10,000 to 50,000 followers)</option>
                <option value="275000">Mid-Tier Influencers (50,000 to 500,000 followers)</option>
                <option value="750000">Macro-Influencers (500,000 to 1 million followers)</option>
                <option value="1500000">Mega-Influencers (over 1 million followers)</option>
                </select>
                <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
              <br>
              <div>
                <h3>Search Result For:</h3>
                <p>search query:{{inf_name}} with InfluencerType: {{inf_t}}.</p>
                {% for q in result %}
                <div class="container">
                  <div class="card mb-3">
                    <div class="card-body">
                      <h5 class="card-title">Name: {{q.username}}  </h5>  
                      <a name="" id="" class="btn btn-secondary" href="{{ url_for('completeddetails',id=id,nameo=q.username) }}" role="button">Complete Details</a>
                      <h6 class="card-title">Email: {{q.email}}
                      <br>
                      Category: {{q.category}}
                      <br>
                      Niche: {{q.niche}}
                      <br>
                      <br>
                      <a name="" id="" class="btn btn-primary" href="{{ url_for('sendinfluencerrequest',iid=q.I_id, sid=id) }}" role="button">Send Request</a>
                    </div>
                  </div>
                </div>
                {% endfor %}
        </div>
</body>
</html>

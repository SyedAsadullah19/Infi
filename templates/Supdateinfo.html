<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sponsor Details Update:</title>
</head>
<body>
    <center class="container bg-primary-subtle col-md-4">
        <br>
        <h1>Sponsor Details Update:</h1>
        <br>
    </center>
    <center>
        <form class="row container g-3 bg-primary-subtle rounded col-md-4" action="" method="POST">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{query.email}}" disabled>
          </div>
            <div class="col-md-6">
                <label class="form-label">Name/Company</label>
                <input type="name" class="form-control" name="name" value="{{query.username}}" required>
              </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="text" class="form-control" name="password" value={{query.password}} required>
            </div>
                <div class="col-md-4">
                  <label  class="form-label">Industry</label>
                  <select class="form-select" name="industry" required>
                    <option value="retail">Retail</option>
                    <option value="wholesale">Wholesale</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="information-technology">Information Technology</option>
                    <option value="telecommunications">Telecommunications</option>
                    <option value="real-estate">Real Estate</option>
                    <option value="transportation-logistics">Transportation and Logistics</option>
                    <option value="entertainment-media">Entertainment and Media</option>
                    <option value="professional-services">Professional Services</option>
                    <option value="public-administration">Public Administration</option>
                    <option value="social-services">Social Services</option>
                    <option value="arts-culture">Arts and Culture</option>
                  </select>
                </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Update Info</button>
              <br>
              <br>
            </div>
          </form>
    </center>
</body>
</html>

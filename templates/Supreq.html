
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Campaign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <center><h1>Update Request</h1></center>
    <br>
    <center>
    <form action="" method="post" class="form-control form-control-lg border border-dark">
      <br>
      <div class="container">
        <label for="">Influencer Name:</label>
      <input type="text" name="inf_name" value="{{influ.username}}" required disabled>
      </div>
      <br>
      <div class="container">
        <label for="">Sponsor Name:</label>
        <input type="text" name="sps_name" value="{{spons.username}}"required disabled>
      </div>
      <br>
      <div class="container">
        <label for="">Campaign Name</label>
        <select name="cid">
            <option value="{{camp1.C_id}}" selected>{{camp1.name}}</option>
            {% for c in camp %}
            <option value="{{c[0]}}">{{c[1]}}</option>
            {% endfor %}
          </select>
      </div>
      <br>
      <div class="container">
        <label for="">Message</label>
        <input type="text" name="message" value="{{messg}}"required>
      </div>
      <br>
      <div class="container">
        <button type="submit" class="btn btn-primary btn-lg">Update Request</button>
      </div>
      <br>
    </form>
  
  </center>
</body>
</html>

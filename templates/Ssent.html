<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Influencer Dashboard</title>
</head>
<body>
  <center><h1>Sponsor Dashboard</h1></center>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('sdash',id=id) }}"><button class="btn btn-danger" type="button">{{query4.username}}</button></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{{ url_for('mycampaigns',id=id) }}"><button class="btn btn-primary" type="button">All Campaigns</button></a>
          <a class="nav-item nav-link" href="{{ url_for('showinfluencer',id=id) }}"><button class="btn btn-primary" type="button">Influencer</button></a>
          <a class="nav-item nav-link" href="{{ url_for('showinfluencerrequest',id=id) }}"><button class="btn btn-primary" type="button">Request Sent</button></a>
          <a class="nav-item nav-link" href="{{ url_for('showinfluencerrecived',id=id) }}"><button class="btn btn-primary" type="button">Request Recived</button></a>
          <a class="nav-item nav-link" href="{{ url_for('showinfluencerresponse',id=id) }}"><button class="btn btn-success" type="button">Responses</button></a>
          <a class="nav-item nav-link" href="{{ url_for('searchinfluencer',id=id) }}"><button class="btn btn-success" type="button">Search</button></a>
          <a class="nav-item nav-link" href="{{ url_for('logout',id=id) }}"><button class="btn btn-success" type="button">Logout</button></a>
        </div>
      </div>
    </nav>
    <br>
      {% if empty==contracts %}
      <center><h1>No Request Sent</h1></center>
      {% elif empty!=contracts %}
      <center><h1>All Sent Requests</h1></center>
      {% for d in details|reverse %}
      <div class="container">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Sent By: {{d[1]}}  </h5>
            <h5 class="card-title">Sent To: {{d[0]}}  </h5>
            <h6 class="card-title">For Campaign: {{d[2]}}</h6>
            <h6 class="card-title">Message: </h6>
            <p>{{d[3]}}</p> 
            <a name="" id="" class="btn btn-primary" href="{{ url_for('updreq',id=id,sno=d[4]) }}" role="button">Update Request</a>
            <a name="" id="" class="btn btn-danger"  href="{{ url_for('delreq',id=id,sno=d[4]) }}" role="button">Delete Request</a>
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}
      <br>
</body>
</html>

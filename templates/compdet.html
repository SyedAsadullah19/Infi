<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Complete Details</title>
</head>
<body>
    <br>
    <center><h1>ALL Details</h1></center>
    <br>
      <div class="container">
        <table class="table table-striped table-col-2">
          <tr>
            <th>Username</th>
            <td>{{query.username}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{query.email}}</td>
          </tr>
          <tr>
            <th>Password</th>
            <td>{{query.password}}</td>
          </tr>
          <tr>
            <th>Category</th>
            <td>{{query.category}}</td>
          </tr>
          <tr>
            <th>Niche</th>
            <td>{{query.niche}}</td>
          </tr>
          <tr>
            <th>Instagram</th>
            <td>{{data2['instagram']}}</td>
          </tr>
          <tr>
            <th>Youtube</th>
            <td>{{data2['youtube']}}</td>
          </tr>
          <tr>
            <th>Tiktok</th>
            <td>{{data2['tiktok']}}</td>
          </tr>
          <tr>
            <th>Type Of Influencer:</th>
            <td>{{data[query.followers]}}</td>
          </tr>
        </table>
        <br>
        <center>
        <a name="" id="" class="btn btn-primary" href="{{ url_for('showinfluencer',id=id) }}" role="button">Go Back</a>
      </center>
      </div>
</body>
</html>

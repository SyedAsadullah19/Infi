<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Influencer Register</title>
</head>
<body>
    <center class="container bg-primary-subtle col-md-4">
        <br>
        <h1>Influencer Register</h1>
        <br>
    </center>
    <center>
        <form method="POST" action="" class="row container g-3 bg-primary-subtle rounded col-md-4">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="name" class="form-control" name ='name'required>
              </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name ='email'required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name ='password'required>
            </div>
            <div class="col-md-6">
                <label class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" name ='passwordr'required>
              </div>
              &nbsp; &nbsp; &nbsp; &nbsp; 
            <div class="col-md-4">
              <label  class="form-label">Category</label>
              <select class="form-select" name="category"required>
                <option value="fashion">Fashion</option>
                <option value="beauty">Beauty</option>
                <option value="fitness">Fitness</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="tech">Tech</option>
                <option value="gaming">Gaming</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="finance">Finance</option>
                <option value="education">Education</option>
                <option value="entertainment">Entertainment</option>
                <option value="health-wellness">Health and Wellness</option>
              </select>
            </div>
            &nbsp; &nbsp; 
            <div class="col-md-6">
                <label  class="form-label">Niche</label>
                <input type="text" class="form-control" name ='niche'required>
              </div>
              <fieldset>
                <legend>Choose one or more platforms:</legend>
                <label for="instagram">
                    <input type="checkbox" id="instagram" name="platform" value="instagram">
                    Instagram
                </label>
                <label for="youtube">
                    <input type="checkbox" id="youtube" name="platform" value="youtube">
                    YouTube
                </label>
                <label for="tiktok">
                    <input type="checkbox" id="tiktok" name="platform" value="tiktok">
                    TikTok
                </label><br>
            </fieldset>
            <center>
                <div class="col-md-10">
                    <legend>Choose Type Of Influencer:</legend>
                    <select  class="form-select" name="inf_t"required>
                        <option value="nano">Nano-Influencers (1,000 to 10,000 followers)</option>
                        <option value="micro">Micro-Influencers (10,000 to 50,000 followers)</option>
                        <option value="mid-tier">Mid-Tier Influencers (50,000 to 500,000 followers)</option>
                        <option value="macro">Macro-Influencers (500,000 to 1 million followers)</option>
                        <option value="mega">Mega-Influencers (over 1 million followers)</option>
                    </select>
                  </div>
            </center>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <br>
              <br>
            </div>
          </form>
    </center>
</body>
</html>

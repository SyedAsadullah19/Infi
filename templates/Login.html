<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            <center><h1>Login Form</h1></center>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="exampleRadios1" value="Sponsor" required>
                <label class="form-check-label" for="exampleRadios1">
                  Sponsor 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="exampleRadios2" value="Influencer" required>
                <label class="form-check-label" for="exampleRadios2">
                  Influencer
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="exampleRadios3" value="Admin" required>
                <label class="form-check-label" for="exampleRadios2">
                  Admin
                </label>
              </div>
              <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>

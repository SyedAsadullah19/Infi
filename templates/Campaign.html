<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Campaign</title>
</head>
<body>
    <center class="container bg-primary-subtle col-md-4">
        <br>
        <h1>Create Campaign</h1>
        <br>
    </center>
    <center>
        <form method="POST" action="" class="row container g-3 bg-primary-subtle rounded col-md-4">
            <div class="col-md-6">
                <label class="form-label"> Product Name</label>
                <input type="name"  name="pname" class="form-control" required>
              </div>
              &nbsp; &nbsp; &nbsp; &nbsp; 
            <div class="col-md-4">
              <label  class="form-label" >Category</label>
              <select class="form-select" name="category"  required>
                <option value="fashion">Fashion</option>
                <option value="beauty">Beauty</option>
                <option value="fitness">Fitness</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="tech">Tech</option>
                <option value="gaming">Gaming</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="finance">Finance</option>
                <option value="education">Education</option>
                <option value="entertainment">Entertainment</option>
                <option value="health-wellness">Health and Wellness</option>
              </select>
            </div>
            &nbsp; &nbsp; 
            <center>
            <div rows="17" cols="25">
                <label  class="form-label">Description</label>
                <textarea class="form-control" rows="17" cols="25" name="description" required></textarea>
              </div>
            </center>
            <div class="col-md-6">
                <label  class="form-label">Start_date</label>
                <input type="date" class="form-control" name="start_date" required>
              </div>
              <div class="col-md-6">
                <label  class="form-label">End_date</label>
                <input type="date" class="form-control" name="end_date"required>
              </div>
              <div class="col-md-6">
                <label  class="form-label">Budget</label>
                <input type="text" class="form-control" name="budget" required>
              </div>
              &nbsp; &nbsp; 
              <div class="col-md-4">
                <label  class="form-label" >Visiblity</label>
                <select class="form-select" name="visiblity"required>
                  <option value="public">Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
            <center>
              <div class=rows="2" cols="6">
                <label  class="form-label">Goals</label>
                <textarea class="form-control" rows="2" cols="6" name="goals" required></textarea>
              </div>
              </div>
            </center>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Create</button>
              <a href="{{url_for("mycampaigns",id=query.S_id)}}"><button type="button" class="btn btn-danger">Cancel</button></a>
              <br>
              <br>
            </div>
          </form>
          <br>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Register</title>
</head>
<body>
    <center class="container bg-primary-subtle col-md-4">
        <br>
        <h1>Admin Register</h1>
        <br>
    </center>
    <center>
        <form  class="row container g-3 bg-primary-subtle rounded col-md-4" action="" method="POST">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="name" class="form-control" name="name" required>
              </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <div class="col-md-6">
                <label class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" name="passwordr" required>
              </div>
              <center>
              <div class="col-md-6">
                <label class="form-label"> App SECRET_KEY</label>
                <input type="password" class="form-control" name="password_s" required>
              </div>
            </center>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <br>
                <br>
              </div>
            </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>   
    <center><h1>Admin Dashboard.</h1></center>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('adash', id = id) }}"><button class="btn btn-danger" type="button">{{query.username}}</button></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('adminstats', id = id) }}"><button class="btn btn-primary" type="button">Statistics</button></a>
            <a class="nav-item nav-link active" href="{{ url_for('admininfluencer', id = id) }}"><button class="btn btn-primary" type="button">Influencer</button></a>
            <a class="nav-item nav-link" href="{{ url_for('admincampaign', id = id) }}"><button class="btn btn-primary" type="button">Campaigns</button></a>
            <a class="nav-item nav-link" href="{{ url_for('adminsponsor', id = id) }}"><button class="btn btn-primary" type="button">Sponsors</button></a>
            <a class="nav-item nav-link" href="{{ url_for('adminflagged', id = id) }}"><button class="btn btn-success" type="button">Flagged ones</button></a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}"><button class="btn btn-success" type="button">Logout</button></a>
          </div>
        </div>
      </nav>
      <br>
      <center><h1>Statistics</h1></center>
      <br>
      <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <h1 class="card-text text-center">
            {{totalusers}}</h1>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Sponsors</h5>
          <h1 class="card-text text-center">{{cu1}}</h1>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Campaigns</h5>
          <h1 class="card-text text-center">{{cu2}}</h1>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Influencers</h5>
          <h1 class="card-text text-center">{{cu3}}</h1>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Average Money Spended per Campaigns</h5>
          <h1 class="card-text text-center">{{averageC}}</h1>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Average Money Spended by Sponsors per Campaign</h5>
          <h1 class="card-text text-center">{{averageS}}</h1>
        </div>
      </div>
    </div>
      <br>
      <br>
</body>
</html>
